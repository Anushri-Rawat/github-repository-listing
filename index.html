<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="search-bar">
      <input
        type="search"
        placeholder="Github User"
        id="searchUser"
        style="padding: 8px 16px"
      />
      <button class="search-btn">Search User</button>
    </div>
    <div class="user">
      <div class="user-search-bar">
        <div class="form-group">
          <label for="reposPerPage">Repos per page:</label>
          <select class="form-control" id="reposPerPage">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="search__repository">
          <input
            type="search"
            placeholder="Find a repository..."
            id="searchRepo-input"
          />
        </div>
      </div>
      <div class="user__info"></div>
      <div class="user__repos"></div>
      <div class="loader" style="display: none">
        <div></div>
      </div>
      <div class="pagination"></div>
    </div>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./scripts/helper.js"></script>
  </body>
</html>
